<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisplayBlock v2</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <header id="toolbar">
      <button id="btn-axes" title="Toggle XYZ axes">Axes</button>
      <button id="btn-explode" title="Explode/Implode cubes">Explode</button>
      <button id="btn-spin" title="Full rotation on all cubes">Spin</button>
      <button id="btn-group-spin" title="Rotate the whole group">Group Spin</button>
      <button id="btn-links" title="Toggle links to center cube">Links</button>
      <button id="btn-scale" title="Grow/Shrink cubes">Scale</button>
      <button id="btn-physics" title="Toggle physics simulation">Physics</button>
    </header>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
